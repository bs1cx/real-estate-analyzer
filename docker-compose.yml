version: "3.9"

services:
  backend:
    build: ./backend
    container_name: real-estate-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=${POSTGRES_URL:-postgresql+psycopg://postgres:password@db:5432/real_estate}
    volumes:
      - ./backend:/app
      - ./data:/data
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgis/postgis:16-3.4
    container_name: real-estate-db
    environment:
      POSTGRES_DB: real_estate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
